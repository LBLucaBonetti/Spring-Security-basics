<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF demo - Users</title>
</head>
<body>
<h1>Users</h1>
<p>Here is a list of your users:</p>
<div th:if="${#lists.isEmpty(users)}">
    <p>No user currently available</p>
</div>
<ul>
    <li th:each="user : ${users}" th:text="${user}"></li>
</ul>

<h2>Enter a new username to add it to the list</h2>
<!-- The form is submitted via an "unsafe" HTTP method: this leads to a vulnerability! -->
<form th:action="@{/submit}" method="get">
    <label for="new-username">The new username</label>
    <input type="text" id="new-username" name="new-username" required placeholder="Enter the new username">
    <input type="submit" value="Add">
</form>
<a href="/logout">Click here to log out</a>
</body>
</html>
